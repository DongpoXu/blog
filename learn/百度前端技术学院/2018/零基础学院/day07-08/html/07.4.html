<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏布局</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 80%;
        }
    </style>
</head>
<body>
<p>Float实现</p>
<div style="margin: 0; width: 100%; height: 30%;">
    <div style="height: 100%; width: 300px; float: left; background-color: #1ABC9C"></div>
    <div style="height: 100%; width: 300px; float: right; background-color: #1ABC9C"></div>
    <div style="height: 100%; background-color: #7cac69"></div>
</div>
<p>Position实现</p>
<div style="margin: 0; width: 100%; height: 30%;">
    <div style="height: 100%; width: 300px; float: left; background-color: #1ABC9C"></div>
    <div style="height: 100%; width: 300px; float: right; background-color: #1ABC9C"></div>
    <div style="height: 100%; left: 30%; right: 30%; background-color: #7cac69"></div>
</div>
<p>Flexbox实现</p>
<div style="display: flex; margin: 0; width: 100%; height: 30%;">
    <div style="height: 100%; width: 300px; float: right; background-color: #1ABC9C"></div>
    <div style="height: 100%; flex-grow: 1; background-color: #7cac69"></div>
    <div style="height: 100%; width: 300px; float: right; background-color: #1ABC9C"></div>
</div>
</body>
</html>
